<section>
  <div class="page-header">
    <h1>
      Activities
    </h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="activity in vm.activities" data-ui-sref="activities.view({activityId: activity._id})" class="list-group-item">
      <h4 class="list-group-item-heading" data-ng-bind="activity.title"></h4>
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="activity.created | date:'mediumDate'"></span>
        by
        <span ng-if="activity.createdBy" ng-bind="activity.createdBy.displayName"></span>
        <span ng-if="!activity.createdBy">Deleted User</span>
      </small>
    </a>
  </div>
</section>
